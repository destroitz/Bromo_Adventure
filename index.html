<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BROMO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
  background-color: #f4f4f4;
  color: #333;
  padding-top: 60px;
  font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    .navbar {
  background: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  z-index: 1000;
    }

    .navbar h1 {
      font-size: 30px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background: #575757;
      border-radius: 4px;
    }

    /* DROPDOWN */
    .dropdown-content {
      display: none;
      position: absolute;
      background: #444;
      top: 40px;
      left: 0;
      min-width: 160px;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #fff;
      text-align: left;
    }

    .dropdown-content a:hover {
      background: #575757;
    }

    .nav-links li:hover .dropdown-content {
      display: block;
    }

    /* HERO SECTION */
   .hero {
  height: 100vh;
  background: url('images/bg-hero.jpg') no-repeat center center/cover;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
}

    .hero h2 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn-primary {
     padding: 10px 20px;
  background: #fff;
  color: #007bff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
    }

    .btn-primary:hover {
      background: #007bff;
      color: #fff;
    }

    /* SECTION */
    section {
      padding: 50px 20px;
      text-align: center;
    }

    footer {
      background: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
  margin-top: 20px;
    }
	.dropdown-content.show { display: block; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <h1>BROMO ADVENTURE</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>

	  <li><a href="kontak.html" class="active">Kontak</a></li>
      <li>
        
        </div>
      </ul>
  </nav>

  <!-- HERO SECTION -->
  <div class="hero">
    <h2>Selamat Datang!</h2>
    <p>Ini adalah website sederhana.</p>
    <button class="btn-primary">SELAMAT BERLIBUR</button>
  </div>

  <!-- CONTENT SECTION -->
  <section>
    <h2>SALAM</h2>
    <p>SEMOGA HARIMU MENYENAGKAN.</p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Bromo ADVENTURE. Semua hak dilindungi.</p>
  </footer>
</body>
</html>
